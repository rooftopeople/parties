<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Instagram Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .decorative-image {
      max-width: 150px;
      height: auto;
      margin: 10px auto 20px;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form {
      margin: 20px 0;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter your Instagram Name</h1>
    <!-- Add the GitHub-hosted image -->
    <img src="https://raw.githubusercontent.com/rooftopeople/parties/main/image.jpg" alt="Decorative" class="decorative-image">

    <form id="instagramForm">
      <input type="text" id="instagramName" placeholder="Enter Instagram username to validate your age" required>
      <button type="submit">Continue</button>
    </form>
    <div id="response"></div>
  </div>
  <script>
    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/dq7dca4w9unkw"; // Replace with your SheetDB API endpoint

    document.getElementById('instagramForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const instagramName = document.getElementById('instagramName').value;
      const responseElement = document.getElementById('response');

      if (instagramName.trim() === '') {
        responseElement.style.color = 'red';
        responseElement.innerText = 'Please enter a valid Instagram username.';
        return;
      }

      responseElement.style.color = '#333';
      responseElement.innerText = 'Saving your Instagram username...';

      try {
        const response = await fetch(SHEETDB_API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data: [
              { instagram_name: instagramName }
            ]
          })
        });

        if (response.ok) {
          responseElement.style.color = '#28a745';
          responseElement.innerText = `Instagram username "${instagramName}" saved successfully!`;
        } else {
          throw new Error('Failed to save Instagram username.');
        }
      } catch (error) {
        console.error(error);
        responseElement.style.color = 'red';
        responseElement.innerText = 'An error occurred while saving your Instagram username.';
      }
    });
  </script>
</body>
</html>
