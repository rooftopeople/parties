<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Name Saver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Enter your Instagram username</h1>
    <form id="instagramForm">
      <input type="text" id="instagramName" placeholder="Enter your Instagram username" required>
      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
    <div id="imageContainer" class="hidden">
      <img src="https://raw.githubusercontent.com/rooftopeople/parties/main/image.jpg" alt="Instagram Image">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
