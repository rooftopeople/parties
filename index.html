<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Username Entry</title>
</head>
<body>
    <h1>Enter Your Instagram Username</h1>

    <!-- Input for Instagram username -->
    <label for="instagram-username">Instagram Username:</label>
    <input type="text" id="instagram-username" placeholder="Enter your Instagram username">
    <button id="submit-username">Submit</button>

    <div id="user-info" style="display: none;">
        <h3>Instagram Username: <span id="username"></span></h3>
    </div>

    <div id="media" style="display: none;">
        <h3>Check out this content:</h3>
        <!-- Image or Video will be shown here -->
        <img id="image-content" style="width: 100%; max-width: 600px;" src="" alt="Content">
        <!-- Or if you want to show a video -->
        <!-- <video id="video-content" width="600" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video> -->
    </div>

    <script>
        // Handle form submission
        document.getElementById('submit-username').addEventListener('click', () => {
            const username = document.getElementById('instagram-username').value.trim();

            if (username) {
                // Show the username and media content
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('username').textContent = username;

                // Show media content (image or video)
                document.getElementById('media').style.display = 'block';

                // Example: Display an image
                const imageUrl = 'https://github.com/rooftopeople/parties/blob/34df8fdb105f9035cb94abb4ab90ff2db909c7b4/image.jpg'; // Replace with your image URL
                document.getElementById('image-content').src = imageUrl;

                // Optionally: Display a video (uncomment if you want to use video)
                // const videoUrl = 'https://github.com/rooftopeople/parties/tree/eeab10eb259a85ff8f134aabfa99ffd5a9053557/video.mp4'; // Replace with your video URL
                // document.getElementById('video-content').src = videoUrl;
                // document.getElementById('video-content').style.display = 'block';
            }
        });
    </script>
</body>
</html>
